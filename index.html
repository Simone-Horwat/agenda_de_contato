    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
            <link rel="stylesheet" href="main.css">

        <title>Agenta_contato</title>
    </head>
    <body>
        <div class="container">
        <header>
            <img src="./telefone.jpg" alt=" telefone">
            <h1> Agenta de contatos </h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input type="number" id="numero-telefone" required placeholder="Numero do telefone" />
            <button type="submit"> Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                <th> Nome do contato </th>
                <th> Telefone do contato </th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Nome </td>
                    <td> Tel </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
    </body>
    </html>
